<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="contain">

            <div class="wrapper">

                <div class="form">
                    <h4>Contact Form</h4>
                    <h2 class="form-headline">Send a message</h2>
                    <form id="submit-form" action="">
                        <p>
                            <input id="name" class="form-input" type="text" placeholder="Your Name*">
                            <small class="name-error"></small>
                        </p>
                        <p>
                            <input id="email" class="form-input" type="email" placeholder="Your Email*">
                            <small class="name-error"></small>
                        </p>
                        <p class="full-width">
                            <input id="company-name" class="form-input" type="text" placeholder="Company Name*"
                                required>
                            <small></small>
                        </p>
                        <p class="full-width">
                            <textarea minlength="20" id="message" cols="30" rows="7" placeholder="Your Message*"
                                required></textarea>
                            <small></small>
                        </p>
                        <p class="full-width">
                            <input type="checkbox" id="checkbox" name="checkbox" checked> Yes, I would like to receive
                            communications by call / email about Company's services.
                        </p>
                        <p class="full-width">
                            <input type="submit" class="submit-btn" value="Submit">

                        </p>
                    </form>
                </div>





            </div>
        </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
